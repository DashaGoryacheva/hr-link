<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <title>Тестовое задание</title>
</head>

<body>
  <header class="header">
    <h1>Войти в HR-Link</h1>
  </header>
  <main>
    <div class="image">
      <img src="./img.jpg" alt="log-in-picture" />
    </div>
    <form class="login-form" method="post">
      <div class="login-form__block">
        <label for="input-login" class="login-form__input-title">Email/Телефон/WhatsApp</label>
        <input class="login-form__input" id="input-login" type="text" name="Email/Телефон/WhatsApp" value=""
          placeholder="....." />
      </div>
      <div class="login-form__block">
        <label for="input-password" class="login-form__input-title">Пароль</label>
        <a class="login-form__password-link">Не знаете пароль?</a>
        <input class="login-form__input" id="input-password" type="password" value="" placeholder="****" />
        <i class="far fa-eye" id="togglePassword"></i>
      </div>
      <button class="login-form__button">
        <span class="login-form__button-name">Войти</span>
        <i class="fas fa-arrow-right" id="arrow-right"></i>
      </button>
    </form>
  </main>
  <div class="push"></div>
  <footer class="footer">Copyright © 2023 HR-Link</footer>

  <script>
    let eyeIcon = document.getElementById("togglePassword");
    eyeIcon.addEventListener('click', changeTypeOfInput)
    function changeTypeOfInput() {
      let x = document.getElementById("input-password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";

      }
      this.classList.toggle("fa-eye-slash");
    }
  </script>
</body>

</html>
